<?xml version="1.0" encoding="UTF-8"?>
<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Pollr</h1>
  </ion-header-bar>
  <ion-content>
    <div class="assertive" ng-show="authenticationFailed">
        Your username or your password is wrong!
    </div>
    <label class="item item-input">
      <span class="input-label">Username</span>
      <input type="text" data-ng-model="storage.user.username"/>
    </label>
    <label class="item item-input">
      <span class="input-label">Password</span>
      <input type="password" data-ng-model="storage.user.password"/>
    </label>
    <button class="button button-login button-light" data-on-release="onRelease()">Login</button>
  </ion-content>
</ion-pane>
