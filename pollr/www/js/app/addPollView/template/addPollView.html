<ion-pane>
  <ion-header-bar class="bar-stable">
    <div class="buttons">
      <history-back></history-back>
    </div>
    <h1 class="title">{{pollData.title.length > 0 ? pollData.title : 'Create new Poll'}}</h1>
    <div class="buttons">
      <button class="button" data-ng-click="openAddChangeOptionDialog()">+</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <label class="item item-input">
      <span class="input-label">Poll Title</span>
      <input type="text" ng-model="pollData.title">
      </label>
      <ion-list>
        <ion-item ng-repeat="option in pollData.options">{{option.title}}</ion-item>
      </ion-list>
      <ion-button ng-disabled="!newPollIsValid();" class="button button-block button-positive" ng-click="createPoll()">Save Poll</ion-button>
    </ion-content>
  </ion-pane>
