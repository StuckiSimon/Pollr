<ion-pane>
  <ion-header-bar class="bar-stable">
    <div class="buttons">
      <button class="button-back ion-chevron-left" data-ng-click="goBack()"></button>
    </div>
    <h1 class="title">Pollr - Your Polls</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="(index, option) in pollData.options" ng-click="selectOption(index)"><i ng-if="option.selected" class="icon ion-checkmark"></i>{{option.name}}</ion-item>
    </ion-list>
  </ion-content>
</ion-pane>
